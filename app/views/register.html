<div  ng-controller="RegisterController">
<div class="jumbotron row" >
  <div class="col-md-6">
  <form name="register" class="form-horizontal">
  <h2>Get Smart Address Now!</h2>
  <p class="lead">
    <div class="control-group" ng-class="{error: register.name.$invalid}">
      <label class="control-label" for="name"></label>
      <input type="text" class="form form-control register" ng-model="user.name" id="name" name="name" placeholder="Name" required />
    </div>
    <div class="control-group" ng-class="{error: register.email.$invalid}">
      <label class="control-label" for="email"></label>
      <input type="email" class="form-control register" ng-model="user.email" id="email" required name="email" placeholder="EMail" />
    </div>
    <div class="control-group" ng-class="{error: register.password.$invalid}">
      <label class="control-label" for="password"></label>
      <input type="password" class="form-control register" ng-model="user.password" id="password" required name="password" placeholder="Password" />
    </div>
  </p>
  <p>
    <button class="btn btn btn-success" ng-click="save()" ng-disabled="register.$invalid"
            class="btn btn-primary">Get Started <span class="glyphicon glyphicon-ok"></span>
    </button>
  </p>
    </form>
  </div>
  <div class="col-md-6">
    <h2>Find & Share addresses <br/><br/>hassle-free!</h2>
  </div>
</div>

</div>
